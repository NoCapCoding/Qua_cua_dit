<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirsten Daphne</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <style>
      /* Add basic styles for the modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        text-align: center;
        border-radius: 10px; /* Rounded corners */
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://media.tenor.com/mcpNuaDanYwAAAAi/duck-ducky.gif"
        alt="duck-ducky"
        class="duck"
      />
      <div class="wrapper">
        <form id="loginForm">
          <h1 class="title">Login</h1>

          <div class="input-box-single">
            <div class="input-box">
              <input type="text" id="username" placeholder="" required />
              <label for="username">Username</label>
              <i class="bx bxs-user"></i>
            </div>
          </div>

          <div class="input-box-single">
            <div class="input-box">
              <input type="password" id="password" placeholder="" required />
              <label for="password">Password</label>
              <i class="bx bxs-lock-alt"></i>
            </div>
          </div>

          <div class="input-box-row">
            <div class="input-box-group">
              <div class="remember-forgot">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember Me</label>
              </div>
            </div>

            <div class="input-box-group">
              <div class="remember-forgot">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
              </div>
            </div>
          </div>

          <div class="input-box-single">
            <div class="input-box">
              <button type="submit" class="btn">Login</button>
            </div>
          </div>

          <div class="register-link">
            <p>Don't have an account?<a href="Ducky_Registration.html">Register</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Password Hint</h2>
        <p>Sinh nháº­t KL</p>
      </div>
    </div>

    <script>
      const modal = document.getElementById("passwordModal");
      const btn = document.getElementById("forgot-password-link");
      const span = document.getElementsByClassName("close")[0];
      const loginForm = document.getElementById("loginForm");
      const hintPassword = "123456"; 

      btn.onclick = function(event) {
        event.preventDefault();
        modal.style.display = "block";
      }

      span.onclick = function() {
        modal.style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }

      loginForm.onsubmit = function(event) {
        event.preventDefault();
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === hintPassword) {
          window.location.href = "heart.text.html"; // Redirect to your desired page
        } else {
          alert("Incorrect password! Try again.");
        }
      }
    </script>
  </body>
</html>
